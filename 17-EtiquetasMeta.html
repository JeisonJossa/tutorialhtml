<!DOCTYPE html>
<!-- Inicio del Documento HTML  -->
<html lang="es">
  <!-- Head: Representa coleccion de datos del documento los cuales
se les pasan al navegador para que interprete nuestra pagina web -->

  <head>
    <!-- Conjunto de caracteres latino para uso de tildes -->
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Esta etiqueta permite adaptar la pagina html con diseños que se adaptan a celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <META name="description" content="aca va una pequeña descripcion de la pagina web para que la filtren los buscadores de internet"></META>
    <title>GET O POST</title>
  </head>
  <!--
    META 
    las etiquetas meta contienen un NAME y un CONTENT
    NAME:       Hace referencia a que tipo de metadato le estamos dando al navegador y 
                el contenido del metadato
    CONTENT:    
    DESCRIPTION:
-->

  <!--Representa todo el contenido de nuestra pagina WEB  -->
  <body>
    <header>
      <h1>GET O POST</h1>
    </header>
    <main></main>
    <footer>FOOTER</footer>
  </body>
</html>
