<!DOCTYPE html>
<!-- Inicio del Documento HTML  -->
<html lang="es">
<!-- Head: Representa coleccion de datos del documento los cuales
se les pasan al navegador para que interprete nuestra pagina web -->

<head>
    <!-- Conjunto de caracteres latino para uso de tildes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<!--
    LA SECCION DE CONTENIDO SIRVE PARA ESTRUCTURAR EL CONTENIDO 
    LAS ETIQUETAS DE SECCION DE CONTENIDO SON:

    HEADER:     CABECERA DE LA PAGINA
    MAIN:       CONTENIDO PRINCIPAL DE LA PAGINA
    FOOTER:     PIE DE PAGINA   

    SECTION:    Contenedor General que agrupa contenido relacionado, 
                cuando creamos bloques cuyo contenido es parte de un bloque total usaremos SECTION

    ARTICLE:    Es un contenedor que representa contenido independiente,
                es decir, podemos leer ese fragmento en cualquier otro sitio y tendria sentido por si mismo

    ASIDE:      Se utiliza para representar contenido relacionado pero 
                que no forma parte del contenido principal
    
    ANIDAMIENTO : 
        1)  Un SECTION puede contener ARTICLE, por ejemplo, si tenemos
            varios articulos que hablas sobre etiquetas HTML, deben ir dentro de un section, ya que es contenido relacionado entre si, y los article serian contenido independiente porque podriamosleer uno sin haber leido el resto y seguiria teniendo sentido
        2)  Un ARTICLE puede contener varios SECTION, el articulo
            independiente podria ser navegadores y este contener detro de secciones como navegadores mas utilizados en 2020

-->

<!--Representa todo el contenido de nuestra pagina WEB  -->
<body>
    <header>
        <h1>NOTICIAS </h1>
    </header>
    <main>
        <section>
            <h2>NOTICIAS NACIONALES</h2>
            <!-- SECTION DENTRO DE SECTION -->
            <section>
                <h3>Noticias del dia</h3>
                <!-- El article puede llevar un header y footer 
                ya que un articulo puede contener un titulo
                un cuerpo y un footer que seria el pie de pagina 
                del articulo -->
                <article>
                    <header>
                        <h4>Noticia 1</h4>
                    </header>
                    <p>contenido del articulo</p>
                    <footer>PIE DEL ARTICULO</footer>
                </article>
                <!-- Si el article no lleva nada sigue siendo correcta
                 la sintaxis o semantica -->
                <article>
                    <h4>Noticia 2</h4>
                </article>
                <article>
                    <h4>Noticia 3</h4>
                </article>
            </section>
            <!-- SEGUNDA SECTION -->
            <section>
                <h3>Noticias de Ayer</h3>
                <!-- El article puede llevar un header y footer 
                ya que un articulo puede contener un titulo
                un cuerpo y un footer que seria el pie de pagina 
                del articulo -->
                <article>
                    <header>
                        <h4>Noticia 1</h4>
                    </header>
                    <p>contenido del articulo</p>
                    <footer>PIE DEL ARTICULO</footer>
                </article>
                <!-- Si el article no lleva nada sigue siendo correcta
                 la sintaxis o semantica -->
                <article>
                    <h4>Noticia 2</h4>
                </article>
                <article>
                    <h4>Noticia 3</h4>
                </article>
            </section>
        </section>
    </main>
    <footer>
        2021-06-28
    </footer>
</body>

</html>
