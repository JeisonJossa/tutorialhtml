<!DOCTYPE html>
<!-- Inicio del Documento HTML  -->
<html lang="es">
<!-- Head: Representa coleccion de datos del documento los cuales
se les pasan al navegador para que interprete nuestra pagina web -->

<head>
    <!-- Conjunto de caracteres latino para uso de tildes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

</head>
<!-- 
    Enlaces: Conocidos tambien por links popularmente, su objetivo es 
    conectar una pagina web con otra pagina web, con un recurso tanto
    interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio HREF, donde le especificamos la ruta
    del recurso o sitio que queremos obtener

    Tambien tiene el atributo TARGET, que configura como queremos 
    visualizar el recurso o sitio que solicitamos
      
 -->

<body>
    <header>
        <h1>ENLACES</h1>
    </header>
    <main>
        <a href="0-Index.html">Ir a Index</a>
    </main>

    <footer>
        Footer
    </footer>
   
</body>
