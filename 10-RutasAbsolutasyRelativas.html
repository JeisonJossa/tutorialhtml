    RUTAS ABSOLUTAS:
    Tienen protocolo, http o https y son unicas en la red se suelen utilizar para rutas externas

    RUTAS RELATIVAS:
    Pueden ser realitvas al punto donde nos encontramos o realivas a la raiz del proyecto

    No usan protocolo

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel(carpeta) de la que queramos salir

    ATRIBUTOS DE LOS ENLACES
    TARGET:         Define donde se abrira el recurso solicitado. por norma general siempre 
                    que useis rutas absolutas pomer como valor "_blank" para que se abra en una pestaÃ±a nueva
    DOWNLOAD:       Atributo booleano, sirve para descargar el recurso solicitado el recurso 
                    debe estar en el mismo servidor

 -->
